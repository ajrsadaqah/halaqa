<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>إدارة حلقة قرآنية</title>
    <style>
        /* متغيرات الألوان */
        :root {
            --primary-color: #A65E00;
            --primary-light: #F0C090; /* لون فاتح من اللون الأساسي */
            --light-bg: #ffffff;
            --light-text: #333333;
            --dark-bg: #0F0600;
            --dark-text: #EDD1AF;
            --card-bg: #f9f9f9;
            --dark-card-bg: #1a120b;
            --border-color: #ddd;
            --dark-border-color: #3a2c1c;
        }

        /* إعادة تعيين عام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amiri';
            
        }

        *::selection
        {
            color: var(--light-bg);
            background-color: var(--primary-color);
        }

        body {
            background-color: var(--light-bg);
            color: var(--light-text);
            direction: rtl;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        /* الشريط العلوي */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        body.dark-mode .header {
            border-bottom-color: var(--dark-border-color);
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #8a4f00;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .settings-btn:hover {
            background-color: rgba(166, 94, 0, 0.1);
        }

        body.dark-mode .settings-btn:hover {
            background-color: rgba(237, 209, 175, 0.1);
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--primary-color);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: rgba(166, 94, 0, 0.1);
        }

        body.dark-mode .back-btn:hover {
            background-color: rgba(237, 209, 175, 0.1);
        }

        .app-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            text-align: center;
            flex-grow: 1;
        }

        /* الصفحة الرئيسية */
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .halqa-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        body.dark-mode .halqa-name {
            color: var(--dark-text);
        }

        .teacher-name {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 40px;
            background-color: rgba(166, 94, 0, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
        }

        body.dark-mode .teacher-name {
            background-color: rgba(237, 209, 175, 0.1);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
        }

        .buttons-container i
        {
            font-weight: 700;

        }
        
        .buttons-container ::selection
        {
            color: var(--primary-color);
            background-color: var(--light-bg);
        }

        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
            }
        }

        .main-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 20px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-btn i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .main-btn:hover {
            transform: translateY(-5px);
            background-color: #8a4f00;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* الصفحات العامة */
        .page {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .page-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
            margin: 0 auto 30px;
        }

        /* صفحة الإعدادات */
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .settings-container {
            background-color: var(--dark-card-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(166, 94, 0, 0.2);
        }

        body.dark-mode .form-group input {
            background-color: #2a1f15;
            color: var(--dark-text);
            border-color: var(--dark-border-color);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: rgba(166, 94, 0, 0.05);
            border-radius: 8px;
        }

        body.dark-mode .toggle-container {
            background-color: rgba(237, 209, 175, 0.05);
        }

        .toggle-label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .save-btn:hover {
            background-color: #8a4f00;
        }

        /* صفحة ترتيب أدوار التسميع */
        .date-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .date-container input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            width: 250px;
            text-align: center;
        }

        body.dark-mode .date-container input {
            background-color: #2a1f15;
            color: var(--dark-text);
            border-color: var(--dark-border-color);
        }

        .cards-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 992px) {
            .cards-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        body.dark-mode .card {
            background-color: var(--dark-card-bg);
            border-color: var(--dark-border-color);
        }

        .card-title {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        body.dark-mode .card-title {
            border-bottom-color: var(--dark-border-color);
        }

        .student-list {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 5px;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 12px;
            background-color: #f0f0f0;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .student-item:hover {
            transform: translateX(-5px);
        }

        body.dark-mode .student-item {
            background-color: #2a1f15;
        }

        .student-name {
            flex-grow: 1;
            font-size: 1.1rem;
        }

        .student-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #8a4f00;
        }

        .action-btn.done {
            background-color: #28a745;
        }

        .action-btn.done:hover {
            background-color: #218838;
        }

        .action-btn.back {
            background-color: #6c757d;
        }

        .action-btn.back:hover {
            background-color: #5a6268;
        }

        .action-btn.notes {
            background-color: var(--primary-light);
            color: #333;
            font-size: 0.85rem;
            padding: 6px 12px;
            border: 1px solid rgba(166, 94, 0, 0.2);
        }

        .action-btn.notes:hover {
            background-color: #e0b070;
        }

        .has-notes {
            background-color: var(--primary-color) !important;
            color: white !important;
        }

        .has-notes:hover {
            background-color: #8a4f00 !important;
        }

        .ordered-list {
            counter-reset: order-counter;
            list-style: none;
        }

        .ordered-list .student-item:before {
            counter-increment: order-counter;
            content: counter(order-counter) ". ";
            margin-left: 5px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .completed-list .student-item {
            background-color: #d4edda;
        }

        body.dark-mode .completed-list .student-item {
            background-color: #1a3a27;
        }

        /* صفحة تسجيل الحضور */
        .attendance-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .students-table th, .students-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }

        body.dark-mode .students-table th, 
        body.dark-mode .students-table td {
            border-bottom-color: var(--dark-border-color);
        }

        .students-table th {
            background-color: rgba(166, 94, 0, 0.1);
            font-weight: bold;
            font-size: 1.1rem;
        }

        body.dark-mode .students-table th {
            background-color: rgba(237, 209, 175, 0.1);
        }

        .students-table tr:hover {
            background-color: rgba(166, 94, 0, 0.03);
        }

        body.dark-mode .students-table tr:hover {
            background-color: rgba(237, 209, 175, 0.05);
        }

        /* تنسيق أزرار الراديو */
        .attendance-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .attendance-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 0.95rem;
            padding: 5px 0;
        }

        .attendance-radio {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #aaa;
            border-radius: 50%;
            margin-left: 8px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .attendance-radio:checked {
            border-color: var(--primary-color);
        }

        .attendance-radio:checked::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        body.dark-mode .attendance-radio {
            border-color: #aaa;
        }

        body.dark-mode .attendance-radio:checked {
            border-color: var(--primary-color);
        }

        body.dark-mode .attendance-radio:checked::after {
            background-color: var(--primary-color);
        }

        /* صفحة إدارة الطلاب */
        .add-student-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .add-student-input {
            flex-grow: 1;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        .add-student-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(166, 94, 0, 0.2);
        }

        body.dark-mode .add-student-input {
            background-color: #2a1f15;
            color: var(--dark-text);
            border-color: var(--dark-border-color);
        }

        .add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            min-width: 120px;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #8a4f00;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #bd2130;
        }

        /* التنقل بين الصفحات */
        .active {
            display: block;
        }

        .app-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: #777;
            font-size: 0.9rem;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            padding: 10px;
        }

        body.dark-mode .app-footer {
            border-top-color: var(--dark-border-color);
            color: #aaa;
        }

        /* نافذة الملاحظات */
        .modal-overlay {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--light-bg);
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        body.dark-mode .modal {
            background-color: var(--dark-card-bg);
            color: var(--dark-text);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        body.dark-mode .modal-header {
            border-bottom-color: var(--dark-border-color);
        }

        .modal-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: var(--primary-color);
        }

        body.dark-mode .close-modal {
            color: #aaa;
        }

        body.dark-mode .close-modal:hover {
            color: var(--dark-text);
        }

        .notes-textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Amiri';
            resize: vertical;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .notes-textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(166, 94, 0, 0.2);
        }

        body.dark-mode .notes-textarea {
            background-color: #2a1f15;
            color: var(--dark-text);
            border-color: var(--dark-border-color);
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .modal-btn.save {
            background-color: var(--primary-color);
            color: white;
        }

        .modal-btn.save:hover {
            background-color: #8a4f00;
        }

        .modal-btn.cancel {
            background-color: #6c757d;
            color: white;
        }

        .modal-btn.cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- نافذة الملاحظات -->
    <div id="notesModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">ملاحظات على التسميع</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="notesTextarea" class="notes-textarea" placeholder="اكتب ملاحظاتك عن تسميع الطالب هنا..."></textarea>
            </div>
            <div class="modal-actions">
                <button id="saveNotesBtn" class="modal-btn save">حفظ</button>
                <button id="cancelNotesBtn" class="modal-btn cancel">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- شريط الرأس -->
    <div class="header">
        <button class="back-btn" id="backBtn" style="display: none;">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div class="app-title">إدارة الحلقة القرآنية</div>
        <button class="settings-btn" id="settingsBtn">
            <i class="fa-solid fa-gear"></i>
        </button>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="home" class="page active">
        <div class="home-container">
            <h1 class="halqa-name" id="halqaNameDisplay">أبو بكر الصديق</h1>
            <h2 class="teacher-name" id="teacherNameDisplay">أنس الصوب</h2>
            
            <div class="buttons-container">
                <button class="main-btn" id="tarteebBtn">
                    <i class="fas fa-sort-amount-down"></i>
                    ترتيب أدوار التسميع
                </button>
                <button class="main-btn" id="attendanceBtn">
                    <i class="fas fa-user-check"></i>
                    تسجيل الحضور
                </button>
                <button class="main-btn" id="studentsBtn">
                    <i class="fas fa-users-cog"></i>
                    إدارة الطلاب
                </button>
            </div>
        </div>
    </div>

    <!-- صفحة الإعدادات -->
    <div id="settings" class="page">
        <div class="settings-container">
            <h2 class="page-title">الإعدادات</h2>
            
            <div class="form-group">
                <label for="halqaName">اسم الحلقة:</label>
                <input type="text" id="halqaName" placeholder="أدخل اسم الحلقة">
            </div>
            
            <div class="form-group">
                <label for="teacherName">اسم المعلم:</label>
                <input type="text" id="teacherName" placeholder="أدخل اسم المعلم (بدون أ/)">
            </div>
            
            <div class="toggle-container">
                <span class="toggle-label">الوضع الداكن:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <button class="save-btn" id="saveSettingsBtn">حفظ</button>
        </div>
    </div>

    <!-- صفحة ترتيب أدوار التسميع -->
    <div id="tarteeb" class="page">
        <h2 class="page-title">ترتيب أدوار التسميع</h2>
        
        <div class="date-container">
            <input type="date" id="tarteebDate">
        </div>
        
        <div class="cards-container">
            <!-- بطاقة الطلاب الحاضرين -->
            <div class="card">
                <h3 class="card-title">الطلاب الحاضرين</h3>
                <ul class="student-list" id="presentStudents">
                    <!-- سيتم ملؤها بالطلاب -->
                </ul>
            </div>
            
            <!-- بطاقة دور التسميع -->
            <div class="card">
                <h3 class="card-title">دور التسميع</h3>
                <ol class="student-list ordered-list" id="tarteebOrder">
                    <!-- سيتم ملؤها بالطلاب -->
                </ol>
            </div>
            
            <!-- بطاقة تم التسميع -->
            <div class="card">
                <h3 class="card-title">تم التسميع</h3>
                <ul class="student-list completed-list" id="completedStudents">
                    <!-- سيتم ملؤها بالطلاب -->
                </ul>
            </div>
        </div>
    </div>

    <!-- صفحة تسجيل الحضور -->
    <div id="attendance" class="page">
        <h2 class="page-title">تسجيل الحضور</h2>
        
        <div class="date-container">
            <input type="date" id="attendanceDate">
        </div>
        
        <div class="attendance-container">
            <table class="students-table">
                <thead>
                    <tr>
                        <th>اسم الطالب</th>
                        <th>الحضور</th>
                    </tr>
                </thead>
                <tbody id="attendanceList">
                    <!-- سيتم ملؤها بالطلاب -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- صفحة إدارة الطلاب -->
    <div id="students" class="page">
        <h2 class="page-title">إدارة الطلاب</h2>
        
        <div class="add-student-form">
            <input type="text" id="newStudent" class="add-student-input" placeholder="أدخل اسم الطالب">
            <button class="add-btn" id="addStudentBtn">إضافة</button>
        </div>
        
        <table class="students-table">
            <thead>
                <tr>
                    <th>اسم الطالب</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="studentsList">
                <!-- سيتم ملؤها بالطلاب -->
            </tbody>
        </table>
    </div>


    <script>
        // بيانات التطبيق
        let appData = {
            halqaName: 'اسم الحلقة',
            teacherName: 'اسم المعلم',
            darkMode: false,
            students: [],
            attendance: {},
            tarteeb: {},
            notes: {} // تخزين الملاحظات
        };

        // متغيرات للملاحظات
        let currentNoteDate = '';
        let currentNoteStudent = '';

        // DOM العناصر
        const pages = {
            home: document.getElementById('home'),
            settings: document.getElementById('settings'),
            tarteeb: document.getElementById('tarteeb'),
            attendance: document.getElementById('attendance'),
            students: document.getElementById('students')
        };

        // عناصر التحكم
        const settingsBtn = document.getElementById('settingsBtn');
        const backBtn = document.getElementById('backBtn');
        const tarteebBtn = document.getElementById('tarteebBtn');
        const attendanceBtn = document.getElementById('attendanceBtn');
        const studentsBtn = document.getElementById('studentsBtn');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const addStudentBtn = document.getElementById('addStudentBtn');

        // عناصر نافذة الملاحظات
        const notesModal = document.getElementById('notesModal');
        const notesTextarea = document.getElementById('notesTextarea');
        const saveNotesBtn = document.getElementById('saveNotesBtn');
        const cancelNotesBtn = document.getElementById('cancelNotesBtn');
        const closeModalBtn = document.querySelector('.close-modal');

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            updateUI();
            renderStudentsList();
            renderAttendancePage();
            renderTarteebPage();
            
            // تعيين تاريخ اليوم كافتراضي
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tarteebDate').value = today;
            document.getElementById('attendanceDate').value = today;
            
            // إضافة معالجي الأحداث
            setupEventListeners();
            setupNotesModal();
        });

        // تحميل البيانات من localStorage
        function loadData() {
            const savedData = localStorage.getItem('halqaAppData');
            if (savedData) {
                appData = JSON.parse(savedData);
                
                // تحويل البيانات القديمة من النسخة السابقة
                convertOldData();
                
                // التأكد من وجود كائن الملاحظات
                if (!appData.notes) {
                    appData.notes = {};
                }
            }
        }

        // تحويل البيانات القديمة من النظام السابق
        function convertOldData() {
            // تحويل بيانات الحضور القديمة
            for (const date in appData.attendance) {
                for (const student in appData.attendance[date]) {
                    const value = appData.attendance[date][student];
                    
                    // إذا كانت القيمة boolean (من النسخة القديمة مع checkbox)
                    if (typeof value === 'boolean') {
                        appData.attendance[date][student] = value ? "حاضر" : "";
                    }
                    
                    // إذا كانت القيمة "غائب" نتركها فارغة
                    if (value === "غائب") {
                        appData.attendance[date][student] = "";
                    }
                }
            }
            
            // التأكد من وجود كائن الملاحظات
            if (!appData.notes) {
                appData.notes = {};
            }
        }

        // حفظ البيانات في localStorage
        function saveData() {
            localStorage.setItem('halqaAppData', JSON.stringify(appData));
        }

        // تحديث واجهة المستخدم بناءً على البيانات
        function updateUI() {
            // تحديث الإعدادات
            document.getElementById('halqaName').value = appData.halqaName;
            
            // إزالة "أ/" من اسم المعلم عند التحرير
            let teacherName = appData.teacherName;
            if (teacherName.startsWith('أ/')) {
                teacherName = teacherName.substring(2).trim();
            }
            document.getElementById('teacherName').value = teacherName;
            
            document.getElementById('darkModeToggle').checked = appData.darkMode;
            
            // تحديث الصفحة الرئيسية
            document.getElementById('halqaNameDisplay').textContent = appData.halqaName;
            
            // إضافة "أ/" تلقائياً قبل اسم المعلم
            let displayTeacherName = appData.teacherName;
            if (!displayTeacherName.startsWith('أ/')) {
                displayTeacherName = 'أ/ ' + displayTeacherName;
            }
            document.getElementById('teacherNameDisplay').textContent = displayTeacherName;
            
            // تطبيق الوضع الداكن
            if (appData.darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // حفظ الإعدادات
        function saveSettings() {
            appData.halqaName = document.getElementById('halqaName').value || 'حلقة القرآن الكريم';
            
            // الحصول على اسم المعلم وإضافة "أ/" تلقائياً
            let teacherName = document.getElementById('teacherName').value.trim() || 'المعلم';
            if (!teacherName.startsWith('أ/')) {
                teacherName = 'أ/ ' + teacherName;
            }
            appData.teacherName = teacherName;
            
            appData.darkMode = document.getElementById('darkModeToggle').checked;
            
            saveData();
            updateUI();
            showPage('home');
        }

        // إظهار صفحة محددة
        function showPage(pageId) {
            // إخفاء جميع الصفحات
            Object.values(pages).forEach(page => {
                page.classList.remove('active');
            });
            
            // إظهار الصفحة المطلوبة
            pages[pageId].classList.add('active');
            
            // إظهار زر الرجوع عند الخروج من الصفحة الرئيسية
            if (pageId !== 'home') {
                backBtn.style.display = 'block';
            } else {
                backBtn.style.display = 'none';
            }
            
            // تحديث البيانات عند فتح بعض الصفحات
            if (pageId === 'attendance') {
                renderAttendancePage();
            } else if (pageId === 'tarteeb') {
                renderTarteebPage();
            }
        }

        // إضافة طالب جديد
        function addStudent() {
            const newStudentInput = document.getElementById('newStudent');
            const newStudentName = newStudentInput.value.trim();
            
            if (newStudentName && !appData.students.includes(newStudentName)) {
                appData.students.push(newStudentName);
                newStudentInput.value = '';
                saveData();
                renderStudentsList();
                renderAttendancePage();
                renderTarteebPage();
            }
        }

        // حذف طالب
        function deleteStudent(index) {
            appData.students.splice(index, 1);
            saveData();
            renderStudentsList();
            renderAttendancePage();
            renderTarteebPage();
        }

        // عرض قائمة الطلاب في صفحة الإدارة
        function renderStudentsList() {
            const studentsList = document.getElementById('studentsList');
            studentsList.innerHTML = '';
            
            appData.students.forEach((student, index) => {
                const row = document.createElement('tr');
                
                const nameCell = document.createElement('td');
                nameCell.textContent = student;
                
                const actionCell = document.createElement('td');
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'حذف';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteStudent(index);
                
                actionCell.appendChild(deleteBtn);
                
                row.appendChild(nameCell);
                row.appendChild(actionCell);
                studentsList.appendChild(row);
            });
        }

        // عرض صفحة تسجيل الحضور
        function renderAttendancePage() {
            const attendanceList = document.getElementById('attendanceList');
            attendanceList.innerHTML = '';
            const date = document.getElementById('attendanceDate').value;
            
            // الحالات الممكنة للحضور
            const statuses = ["حاضر", "غائب", "مستأذن"];
            
            // تهيئة بيانات الحضور لهذا التاريخ إذا لم تكن موجودة
            if (!appData.attendance[date]) {
                appData.attendance[date] = {};
                // لا نعيين أي قيمة افتراضية - نتركها فارغة
                saveData();
            }
            
            // عرض قائمة الطلاب
            appData.students.forEach((student, index) => {
                const row = document.createElement('tr');
                
                const nameCell = document.createElement('td');
                nameCell.textContent = student;
                
                const attendanceCell = document.createElement('td');
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'attendance-options';
                
                statuses.forEach(status => {
                    const label = document.createElement('label');
                    label.className = 'attendance-label';
                    
                    const radio = document.createElement('input');
                    radio.type = "radio";
                    radio.className = 'attendance-radio';
                    radio.name = `attendance-${student}-${date}`;
                    radio.value = status;
                    
                    // تعيين الحالة الحالية (قد تكون فارغة)
                    const currentStatus = appData.attendance[date][student] || "";
                    radio.checked = currentStatus === status;
                    
                    radio.onchange = () => {
                        appData.attendance[date][student] = status;
                        saveData();
                        
                        // إذا كانت صفحة الترتيب مفتوحة، قم بتحديثها
                        if (pages.tarteeb.classList.contains('active')) {
                            renderTarteebPage();
                        }
                    };
                    
                    label.appendChild(radio);
                    label.append(` ${status}`);
                    optionsContainer.appendChild(label);
                });
                
                attendanceCell.appendChild(optionsContainer);
                row.appendChild(nameCell);
                row.appendChild(attendanceCell);
                attendanceList.appendChild(row);
            });
        }

        // عرض صفحة ترتيب أدوار التسميع
        function renderTarteebPage() {
            const presentStudents = document.getElementById('presentStudents');
            const tarteebOrder = document.getElementById('tarteebOrder');
            const completedStudents = document.getElementById('completedStudents');
            
            presentStudents.innerHTML = '';
            tarteebOrder.innerHTML = '';
            completedStudents.innerHTML = '';
            
            const date = document.getElementById('tarteebDate').value;
            
            // تهيئة بيانات الترتيب لهذا التاريخ إذا لم تكن موجودة
            if (!appData.tarteeb[date]) {
                appData.tarteeb[date] = {
                    order: [],
                    completed: []
                };
                saveData();
            }
            
            // الحصول على الطلاب الحاضرين فقط لهذا اليوم
            const presentStudentsList = [];
            if (appData.attendance[date]) {
                appData.students.forEach(student => {
                    if (appData.attendance[date][student] === "حاضر") {
                        // إذا كان الطالب حاضراً ولم يكن في القائمة بعد
                        if (!presentStudentsList.includes(student) && 
                            !appData.tarteeb[date].order.includes(student) && 
                            !appData.tarteeb[date].completed.includes(student)) {
                            presentStudentsList.push(student);
                        }
                    }
                });
            }
            
            // عرض الطلاب الحاضرين
            if (presentStudentsList.length > 0) {
                presentStudentsList.forEach(student => {
                    const li = document.createElement('li');
                    li.className = 'student-item';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'student-name';
                    nameSpan.textContent = student;
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'student-actions';
                    
                    const addBtn = document.createElement('button');
                    addBtn.textContent = 'إضافة';
                    addBtn.className = 'action-btn';
                    addBtn.onclick = () => addToTarteeb(student, date);
                    
                    actionsDiv.appendChild(addBtn);
                    li.appendChild(nameSpan);
                    li.appendChild(actionsDiv);
                    presentStudents.appendChild(li);
                });
            } else {
                const message = document.createElement('p');
                message.textContent = 'لا يوجد طلاب حاضرين لهذا اليوم';
                message.style.textAlign = 'center';
                message.style.color = '#777';
                presentStudents.appendChild(message);
            }
            
            // عرض ترتيب التسميع
            if (appData.tarteeb[date].order.length > 0) {
                appData.tarteeb[date].order.forEach(student => {
                    const li = document.createElement('li');
                    li.className = 'student-item';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'student-name';
                    nameSpan.textContent = student;
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'student-actions';
                    
                    const doneBtn = document.createElement('button');
                    doneBtn.textContent = 'تم';
                    doneBtn.className = 'action-btn done';
                    doneBtn.onclick = () => markAsCompleted(student, date);
                    
                    const backBtn = document.createElement('button');
                    backBtn.textContent = 'رجوع';
                    backBtn.className = 'action-btn back';
                    backBtn.onclick = () => moveBackToPresent(student, date);
                    
                    actionsDiv.appendChild(doneBtn);
                    actionsDiv.appendChild(backBtn);
                    li.appendChild(nameSpan);
                    li.appendChild(actionsDiv);
                    tarteebOrder.appendChild(li);
                });
            } else {
                const message = document.createElement('p');
                message.textContent = 'لا يوجد طلاب في دور التسميع';
                message.style.textAlign = 'center';
                message.style.color = '#777';
                tarteebOrder.appendChild(message);
            }
            
            // عرض الطلاب الذين تم التسميع
            if (appData.tarteeb[date].completed.length > 0) {
                appData.tarteeb[date].completed.forEach((student, index) => {
                    const li = document.createElement('li');
                    li.className = 'student-item';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'student-name';
                    nameSpan.textContent = student;
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'student-actions';
                    
                    // أيقونة ✓
                    const checkIcon = document.createElement('span');
                    checkIcon.textContent = '✓';
                    checkIcon.style.color = '#28a745';
                    checkIcon.style.fontWeight = 'bold';
                    checkIcon.style.fontSize = '1.2rem';
                    checkIcon.style.marginRight = '5px';
                    
                    // زر الملاحظات
                    const notesBtn = document.createElement('button');
                    notesBtn.textContent = 'ملاحظات';
                    notesBtn.className = 'action-btn notes';
                    
                    // التحقق إذا كانت هناك ملاحظات لهذا الطالب في هذا التاريخ
                    const noteKey = `${date}-${student}`;
                    if (appData.notes[noteKey] && appData.notes[noteKey].trim() !== '') {
                        notesBtn.classList.add('has-notes');
                        notesBtn.title = 'هناك ملاحظات مضافة - انقر لعرضها أو تعديلها';
                    } else {
                        notesBtn.title = 'إضافة ملاحظات';
                    }
                    
                    notesBtn.onclick = () => openNotesModal(student, date);
                    
                    actionsDiv.appendChild(checkIcon);
                    actionsDiv.appendChild(notesBtn);
                    li.appendChild(nameSpan);
                    li.appendChild(actionsDiv);
                    completedStudents.appendChild(li);
                });
            } else {
                const message = document.createElement('p');
                message.textContent = 'لا يوجد طلاب سمّعوا';
                message.style.textAlign = 'center';
                message.style.color = '#777';
                completedStudents.appendChild(message);
            }
        }

        // إضافة طالب إلى دور التسميع
        function addToTarteeb(student, date) {
            // إضافة الطالب إلى قائمة الترتيب
            appData.tarteeb[date].order.push(student);
            saveData();
            renderTarteebPage();
        }

        // تمييز الطالب كمكتمل التسميع
        function markAsCompleted(student, date) {
            const studentIndex = appData.tarteeb[date].order.indexOf(student);
            if (studentIndex !== -1) {
                appData.tarteeb[date].order.splice(studentIndex, 1);
                appData.tarteeb[date].completed.push(student);
                saveData();
                renderTarteebPage();
            }
        }

        // إرجاع الطالب إلى الحاضرين
        function moveBackToPresent(student, date) {
            const studentIndex = appData.tarteeb[date].order.indexOf(student);
            if (studentIndex !== -1) {
                appData.tarteeb[date].order.splice(studentIndex, 1);
                saveData();
                renderTarteebPage();
            }
        }

        // فتح نافذة الملاحظات
        function openNotesModal(student, date) {
            currentNoteStudent = student;
            currentNoteDate = date;
            
            const noteKey = `${date}-${student}`;
            const currentNote = appData.notes[noteKey] || '';
            
            notesTextarea.value = currentNote;
            
            // تحديث عنوان النافذة
            document.querySelector('.modal-title').textContent = `ملاحظات على تسميع: ${student}`;
            
            // إظهار النافذة
            notesModal.classList.add('active');
            notesTextarea.focus();
        }

        // حفظ الملاحظات
        function saveNotes() {
            const noteText = notesTextarea.value.trim();
            const noteKey = `${currentNoteDate}-${currentNoteStudent}`;
            
            if (noteText) {
                appData.notes[noteKey] = noteText;
            } else {
                // إذا كانت الملاحظة فارغة، احذفها
                delete appData.notes[noteKey];
            }
            
            saveData();
            closeNotesModal();
            renderTarteebPage(); // لتحديث زر الملاحظات
        }

        // إغلاق نافذة الملاحظات
        function closeNotesModal() {
            notesModal.classList.remove('active');
            notesTextarea.value = '';
            currentNoteStudent = '';
            currentNoteDate = '';
        }

        // إعداد نافذة الملاحظات
        function setupNotesModal() {
            saveNotesBtn.addEventListener('click', saveNotes);
            cancelNotesBtn.addEventListener('click', closeNotesModal);
            closeModalBtn.addEventListener('click', closeNotesModal);
            
            // إغلاق النافذة بالنقر خارجها
            notesModal.addEventListener('click', (e) => {
                if (e.target === notesModal) {
                    closeNotesModal();
                }
            });
            
            // إغلاق النافذة بالضغط على Esc
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && notesModal.classList.contains('active')) {
                    closeNotesModal();
                }
            });
        }

        // إعداد معالجي الأحداث
        function setupEventListeners() {
            // التنقل بين الصفحات
            settingsBtn.addEventListener('click', () => showPage('settings'));
            backBtn.addEventListener('click', () => showPage('home'));
            tarteebBtn.addEventListener('click', () => showPage('tarteeb'));
            attendanceBtn.addEventListener('click', () => showPage('attendance'));
            studentsBtn.addEventListener('click', () => showPage('students'));
            
            // إعدادات
            saveSettingsBtn.addEventListener('click', saveSettings);
            
            // إدارة الطلاب
            addStudentBtn.addEventListener('click', addStudent);
            
            // تغيير التاريخ
            document.getElementById('attendanceDate').addEventListener('change', renderAttendancePage);
            document.getElementById('tarteebDate').addEventListener('change', renderTarteebPage);
            
            // إضافة الطالب بالضغط على Enter
            document.getElementById('newStudent').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addStudent();
                }
            });
        }
    </script>
</body>
