<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>إدارة حلقة قرآنية</title>
    <style>
        /* متغيرات الألوان */
        :root {
            --primary-color: #A65E00;
            --light-bg: #ffffff;
            --light-text: #333333;
            --dark-bg: #0F0600;
            --dark-text: #EDD1AF;
            --card-bg: #f9f9f9;
            --dark-card-bg: #1a120b;
            --border-color: #ddd;
            --dark-border-color: #3a2c1c;
        }

        /* إعادة تعيين عام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'ibmPlexSansArabic';
            
        }

        *::selection
        {
            color: var(--light-bg);
            background-color: var(--primary-color);
        }

        body {
            background-color: var(--light-bg);
            color: var(--light-text);
            direction: rtl;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        /* الشريط العلوي */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        body.dark-mode .header {
            border-bottom-color: var(--dark-border-color);
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #8a4f00;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .settings-btn:hover {
            background-color: rgba(166, 94, 0, 0.1);
        }

        body.dark-mode .settings-btn:hover {
            background-color: rgba(237, 209, 175, 0.1);
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--primary-color);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: rgba(166, 94, 0, 0.1);
        }

        body.dark-mode .back-btn:hover {
            background-color: rgba(237, 209, 175, 0.1);
        }

        .app-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            text-align: center;
            flex-grow: 1;
        }

        /* الصفحة الرئيسية */
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .halqa-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        body.dark-mode .halqa-name {
            color: var(--dark-text);
        }

        .teacher-name {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 40px;
            background-color: rgba(166, 94, 0, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
        }

        body.dark-mode .teacher-name {
            background-color: rgba(237, 209, 175, 0.1);
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
        }

        .buttons-container ::selection
        {
            color: var(--primary-color);
            background-color: var(--light-bg);
        }

        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
            }
        }

        .main-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 20px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .main-btn i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .main-btn:hover {
            transform: translateY(-5px);
            background-color: #8a4f00;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* الصفحات العامة */
        .page {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .page-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
            margin: 0 auto 30px;
        }

        /* صفحة الإعدادات */
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .settings-container {
            background-color: var(--dark-card-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(166, 94, 0, 0.2);
        }

        body.dark-mode .form-group input {
            background-color: #2a1f15;
            color: var(--dark-text);
            border-color: var(--dark-border-color);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: rgba(166, 94, 0, 0.05);
            border-radius: 8px;
        }

        body.dark-mode .toggle-container {
            background-color: rgba(237, 209, 175, 0.05);
        }

        .toggle-label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .save-btn:hover {
            background-color: #8a4f00;
        }

        /* صفحة ترتيب أدوار التسميع */
        .date-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .date-container input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            width: 250px;
            text-align: center;
        }

        body.dark-mode .date-container input {
            background-color: #2a1f15;
            color: var(--dark-text);
            border-color: var(--dark-border-color);
        }

        .cards-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 992px) {
            .cards-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        body.dark-mode .card {
            background-color: var(--dark-card-bg);
            border-color: var(--dark-border-color);
        }

        .card-title {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        body.dark-mode .card-title {
            border-bottom-color: var(--dark-border-color);
        }

        .student-list {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 5px;
        }

        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 12px;
            background-color: #f0f0f0;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .student-item:hover {
            transform: translateX(-5px);
        }

        body.dark-mode .student-item {
            background-color: #2a1f15;
        }

        .student-name {
            flex-grow: 1;
            font-size: 1.1rem;
        }

        .student-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #8a4f00;
        }

        .action-btn.done {
            background-color: #28a745;
        }

        .action-btn.done:hover {
            background-color: #218838;
        }

        .action-btn.back {
            background-color: #6c757d;
        }

        .action-btn.back:hover {
            background-color: #5a6268;
        }

        .ordered-list {
            counter-reset: order-counter;
            list-style: none;
        }

        .ordered-list .student-item:before {
            counter-increment: order-counter;
            content: counter(order-counter) ". ";
            margin-left: 5px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .completed-list .student-item {
            background-color: #d4edda;
        }

        body.dark-mode .completed-list .student-item {
            background-color: #1a3a27;
        }

        /* صفحة تسجيل الحضور */
        .attendance-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .students-table th, .students-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }

        body.dark-mode .students-table th, 
        body.dark-mode .students-table td {
            border-bottom-color: var(--dark-border-color);
        }

        .students-table th {
            background-color: rgba(166, 94, 0, 0.1);
            font-weight: bold;
            font-size: 1.1rem;
        }

        body.dark-mode .students-table th {
            background-color: rgba(237, 209, 175, 0.1);
        }

        .students-table tr:hover {
            background-color: rgba(166, 94, 0, 0.03);
        }

        body.dark-mode .students-table tr:hover {
            background-color: rgba(237, 209, 175, 0.05);
        }

        .attendance-check {
            width: 28px;
            height: 28px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        /* صفحة إدارة الطلاب */
        .add-student-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .add-student-input {
            flex-grow: 1;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        .add-student-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(166, 94, 0, 0.2);
        }

        body.dark-mode .add-student-input {
            background-color: #2a1f15;
            color: var(--dark-text);
            border-color: var(--dark-border-color);
        }

        .add-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 25px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            min-width: 120px;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #8a4f00;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #bd2130;
        }

        /* التنقل بين الصفحات */
        .active {
            display: block;
        }

        .app-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: #777;
            font-size: 0.9rem;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            padding: 10px;
        }

        body.dark-mode .app-footer {
            border-top-color: var(--dark-border-color);
            color: #aaa;
        }
    </style>
</head>
<body>
    <!-- شريط الرأس -->
    <div class="header">
        <button class="back-btn" id="backBtn" style="display: none;">
            <i class="fas fa-arrow-left">→</i>
        </button>
        <div class="app-title">إدارة الحلقة القرآنية</div>
        <button class="settings-btn" id="settingsBtn">
            <i class="fas fa-cog">⚙️</i>
        </button>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="home" class="page active">
        <div class="home-container">
            <h1 class="halqa-name" id="halqaNameDisplay">حلقة القرآن الكريم</h1>
            <h2 class="teacher-name" id="teacherNameDisplay">أ/ محمد أحمد</h2>
            
            <div class="buttons-container">
                <button class="main-btn" id="tarteebBtn">
                    <i class="fas fa-sort-amount-down"></i>
                    ترتيب أدوار التسميع
                </button>
                <button class="main-btn" id="attendanceBtn">
                    <i class="fas fa-user-check"></i>
                    تسجيل الحضور
                </button>
                <button class="main-btn" id="studentsBtn">
                    <i class="fas fa-users-cog"></i>
                    إدارة الطلاب
                </button>
            </div>
        </div>
    </div>

    <!-- صفحة الإعدادات -->
    <div id="settings" class="page">
        <div class="settings-container">
            <h2 class="page-title">الإعدادات</h2>
            
            <div class="form-group">
                <label for="halqaName">اسم الحلقة:</label>
                <input type="text" id="halqaName" placeholder="أدخل اسم الحلقة">
            </div>
            
            <div class="form-group">
                <label for="teacherName">اسم المعلم:</label>
                <input type="text" id="teacherName" placeholder="أدخل اسم المعلم (بدون أ/)">
            </div>
            
            <div class="toggle-container">
                <span class="toggle-label">الوضع الداكن:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <button class="save-btn" id="saveSettingsBtn">حفظ الإعدادات</button>
        </div>
    </div>

    <!-- صفحة ترتيب أدوار التسميع -->
    <div id="tarteeb" class="page">
        <h2 class="page-title">ترتيب أدوار التسميع</h2>
        
        <div class="date-container">
            <input type="date" id="tarteebDate">
        </div>
        
        <div class="cards-container">
            <!-- بطاقة الطلاب الحاضرين -->
            <div class="card">
                <h3 class="card-title">الطلاب الحاضرين</h3>
                <ul class="student-list" id="presentStudents">
                    <!-- سيتم ملؤها بالطلاب -->
                </ul>
            </div>
            
            <!-- بطاقة دور التسميع -->
            <div class="card">
                <h3 class="card-title">دور التسميع</h3>
                <ol class="student-list ordered-list" id="tarteebOrder">
                    <!-- سيتم ملؤها بالطلاب -->
                </ol>
            </div>
            
            <!-- بطاقة تم التسميع -->
            <div class="card">
                <h3 class="card-title">تم التسميع</h3>
                <ul class="student-list completed-list" id="completedStudents">
                    <!-- سيتم ملؤها بالطلاب -->
                </ul>
            </div>
        </div>
    </div>

    <!-- صفحة تسجيل الحضور -->
    <div id="attendance" class="page">
        <h2 class="page-title">تسجيل الحضور</h2>
        
        <div class="date-container">
            <input type="date" id="attendanceDate">
        </div>
        
        <div class="attendance-container">
            <table class="students-table">
                <thead>
                    <tr>
                        <th>اسم الطالب</th>
                        <th>الحضور</th>
                    </tr>
                </thead>
                <tbody id="attendanceList">
                    <!-- سيتم ملؤها بالطلاب -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- صفحة إدارة الطلاب -->
    <div id="students" class="page">
        <h2 class="page-title">إدارة الطلاب</h2>
        
        <div class="add-student-form">
            <input type="text" id="newStudent" class="add-student-input" placeholder="أدخل اسم الطالب">
            <button class="add-btn" id="addStudentBtn">إضافة</button>
        </div>
        
        <table class="students-table">
            <thead>
                <tr>
                    <th>اسم الطالب</th>
                    <th>الإجراء</th>
                </tr>
            </thead>
            <tbody id="studentsList">
                <!-- سيتم ملؤها بالطلاب -->
            </tbody>
        </table>
    </div>

    <div class="app-footer">
        تم التطوير بواسطة أحمد بن ماضي
    </div>

    <script>
        // بيانات التطبيق
        let appData = {
            halqaName: 'اسم الحلقة',
            teacherName: 'اسم المعلم',
            darkMode: false,
            students: [],
            attendance: {},
            tarteeb: {}
        };

        // DOM العناصر
        const pages = {
            home: document.getElementById('home'),
            settings: document.getElementById('settings'),
            tarteeb: document.getElementById('tarteeb'),
            attendance: document.getElementById('attendance'),
            students: document.getElementById('students')
        };

        // عناصر التحكم
        const settingsBtn = document.getElementById('settingsBtn');
        const backBtn = document.getElementById('backBtn');
        const tarteebBtn = document.getElementById('tarteebBtn');
        const attendanceBtn = document.getElementById('attendanceBtn');
        const studentsBtn = document.getElementById('studentsBtn');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const addStudentBtn = document.getElementById('addStudentBtn');

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            updateUI();
            renderStudentsList();
            renderAttendancePage();
            renderTarteebPage();
            
            // تعيين تاريخ اليوم كافتراضي
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tarteebDate').value = today;
            document.getElementById('attendanceDate').value = today;
            
            // إضافة معالجي الأحداث
            setupEventListeners();
        });

        // تحميل البيانات من localStorage
        function loadData() {
            const savedData = localStorage.getItem('halqaAppData');
            if (savedData) {
                appData = JSON.parse(savedData);
            }
        }

        // حفظ البيانات في localStorage
        function saveData() {
            localStorage.setItem('halqaAppData', JSON.stringify(appData));
        }

        // تحديث واجهة المستخدم بناءً على البيانات
        function updateUI() {
            // تحديث الإعدادات
            document.getElementById('halqaName').value = appData.halqaName;
            
            // إزالة "أ/" من اسم المعلم عند التحرير
            let teacherName = appData.teacherName;
            if (teacherName.startsWith('أ/')) {
                teacherName = teacherName.substring(2).trim();
            }
            document.getElementById('teacherName').value = teacherName;
            
            document.getElementById('darkModeToggle').checked = appData.darkMode;
            
            // تحديث الصفحة الرئيسية
            document.getElementById('halqaNameDisplay').textContent = appData.halqaName;
            
            // إضافة "أ/" تلقائياً قبل اسم المعلم
            let displayTeacherName = appData.teacherName;
            if (!displayTeacherName.startsWith('أ/')) {
                displayTeacherName = 'أ/ ' + displayTeacherName;
            }
            document.getElementById('teacherNameDisplay').textContent = displayTeacherName;
            
            // تطبيق الوضع الداكن
            if (appData.darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // حفظ الإعدادات
        function saveSettings() {
            appData.halqaName = document.getElementById('halqaName').value || 'حلقة القرآن الكريم';
            
            // الحصول على اسم المعلم وإضافة "أ/" تلقائياً
            let teacherName = document.getElementById('teacherName').value.trim() || 'المعلم';
            if (!teacherName.startsWith('أ/')) {
                teacherName = 'أ/ ' + teacherName;
            }
            appData.teacherName = teacherName;
            
            appData.darkMode = document.getElementById('darkModeToggle').checked;
            
            saveData();
            updateUI();
            showPage('home');
        }

        // إظهار صفحة محددة
        function showPage(pageId) {
            // إخفاء جميع الصفحات
            Object.values(pages).forEach(page => {
                page.classList.remove('active');
            });
            
            // إظهار الصفحة المطلوبة
            pages[pageId].classList.add('active');
            
            // إظهار زر الرجوع عند الخروج من الصفحة الرئيسية
            if (pageId !== 'home') {
                backBtn.style.display = 'block';
            } else {
                backBtn.style.display = 'none';
            }
            
            // تحديث البيانات عند فتح بعض الصفحات
            if (pageId === 'attendance') {
                renderAttendancePage();
            } else if (pageId === 'tarteeb') {
                renderTarteebPage();
            }
        }

        // إضافة طالب جديد
        function addStudent() {
            const newStudentInput = document.getElementById('newStudent');
            const newStudentName = newStudentInput.value.trim();
            
            if (newStudentName && !appData.students.includes(newStudentName)) {
                appData.students.push(newStudentName);
                newStudentInput.value = '';
                saveData();
                renderStudentsList();
                renderAttendancePage();
                renderTarteebPage();
            }
        }

        // حذف طالب
        function deleteStudent(index) {
            appData.students.splice(index, 1);
            saveData();
            renderStudentsList();
            renderAttendancePage();
            renderTarteebPage();
        }

        // عرض قائمة الطلاب في صفحة الإدارة
        function renderStudentsList() {
            const studentsList = document.getElementById('studentsList');
            studentsList.innerHTML = '';
            
            appData.students.forEach((student, index) => {
                const row = document.createElement('tr');
                
                const nameCell = document.createElement('td');
                nameCell.textContent = student;
                
                const actionCell = document.createElement('td');
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'حذف';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteStudent(index);
                
                actionCell.appendChild(deleteBtn);
                
                row.appendChild(nameCell);
                row.appendChild(actionCell);
                studentsList.appendChild(row);
            });
        }

        // عرض صفحة تسجيل الحضور
        function renderAttendancePage() {
            const attendanceList = document.getElementById('attendanceList');
            attendanceList.innerHTML = '';
            const date = document.getElementById('attendanceDate').value;
            
            // تهيئة بيانات الحضور لهذا التاريخ إذا لم تكن موجودة
            if (!appData.attendance[date]) {
                appData.attendance[date] = {};
                appData.students.forEach(student => {
                    appData.attendance[date][student] = false;
                });
                saveData();
            }
            
            // عرض قائمة الطلاب
            appData.students.forEach((student, index) => {
                const row = document.createElement('tr');
                
                const nameCell = document.createElement('td');
                nameCell.textContent = student;
                
                const attendanceCell = document.createElement('td');
                const checkBox = document.createElement('input');
                checkBox.type = 'checkbox';
                checkBox.className = 'attendance-check';
                checkBox.checked = appData.attendance[date][student];
                checkBox.onchange = () => {
                    appData.attendance[date][student] = checkBox.checked;
                    saveData();
                };
                
                attendanceCell.appendChild(checkBox);
                row.appendChild(nameCell);
                row.appendChild(attendanceCell);
                attendanceList.appendChild(row);
            });
        }

        // عرض صفحة ترتيب أدوار التسميع
        function renderTarteebPage() {
            const presentStudents = document.getElementById('presentStudents');
            const tarteebOrder = document.getElementById('tarteebOrder');
            const completedStudents = document.getElementById('completedStudents');
            
            presentStudents.innerHTML = '';
            tarteebOrder.innerHTML = '';
            completedStudents.innerHTML = '';
            
            const date = document.getElementById('tarteebDate').value;
            
            // تهيئة بيانات الترتيب لهذا التاريخ إذا لم تكن موجودة
            if (!appData.tarteeb[date]) {
                appData.tarteeb[date] = {
                    present: [...appData.students],
                    order: [],
                    completed: []
                };
                saveData();
            }
            
            // عرض الطلاب الحاضرين
            appData.tarteeb[date].present.forEach(student => {
                const li = document.createElement('li');
                li.className = 'student-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'student-name';
                nameSpan.textContent = student;
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'student-actions';
                
                const addBtn = document.createElement('button');
                addBtn.textContent = 'إضافة';
                addBtn.className = 'action-btn';
                addBtn.onclick = () => addToTarteeb(student, date);
                
                actionsDiv.appendChild(addBtn);
                li.appendChild(nameSpan);
                li.appendChild(actionsDiv);
                presentStudents.appendChild(li);
            });
            
            // عرض ترتيب التسميع
            appData.tarteeb[date].order.forEach(student => {
                const li = document.createElement('li');
                li.className = 'student-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'student-name';
                nameSpan.textContent = student;
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'student-actions';
                
                const doneBtn = document.createElement('button');
                doneBtn.textContent = 'تم';
                doneBtn.className = 'action-btn done';
                doneBtn.onclick = () => markAsCompleted(student, date);
                
                const backBtn = document.createElement('button');
                backBtn.textContent = 'رجوع';
                backBtn.className = 'action-btn back';
                backBtn.onclick = () => moveBackToPresent(student, date);
                
                actionsDiv.appendChild(doneBtn);
                actionsDiv.appendChild(backBtn);
                li.appendChild(nameSpan);
                li.appendChild(actionsDiv);
                tarteebOrder.appendChild(li);
            });
            
            // عرض الطلاب الذين تم التسميع
            appData.tarteeb[date].completed.forEach(student => {
                const li = document.createElement('li');
                li.className = 'student-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'student-name';
                nameSpan.textContent = student;
                
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'student-actions';
                
                const checkIcon = document.createElement('span');
                checkIcon.textContent = '✓';
                checkIcon.style.color = '#28a745';
                checkIcon.style.fontWeight = 'bold';
                checkIcon.style.fontSize = '1.2rem';
                
                actionsDiv.appendChild(checkIcon);
                li.appendChild(nameSpan);
                li.appendChild(actionsDiv);
                completedStudents.appendChild(li);
            });
        }

        // إضافة طالب إلى دور التسميع
        function addToTarteeb(student, date) {
            const studentIndex = appData.tarteeb[date].present.indexOf(student);
            if (studentIndex !== -1) {
                appData.tarteeb[date].present.splice(studentIndex, 1);
                appData.tarteeb[date].order.push(student);
                saveData();
                renderTarteebPage();
            }
        }

        // تمييز الطالب كمكتمل التسميع
        function markAsCompleted(student, date) {
            const studentIndex = appData.tarteeb[date].order.indexOf(student);
            if (studentIndex !== -1) {
                appData.tarteeb[date].order.splice(studentIndex, 1);
                appData.tarteeb[date].completed.push(student);
                saveData();
                renderTarteebPage();
            }
        }

        // إرجاع الطالب إلى الحاضرين
        function moveBackToPresent(student, date) {
            const studentIndex = appData.tarteeb[date].order.indexOf(student);
            if (studentIndex !== -1) {
                appData.tarteeb[date].order.splice(studentIndex, 1);
                appData.tarteeb[date].present.push(student);
                saveData();
                renderTarteebPage();
            }
        }

        // إعداد معالجي الأحداث
        function setupEventListeners() {
            // التنقل بين الصفحات
            settingsBtn.addEventListener('click', () => showPage('settings'));
            backBtn.addEventListener('click', () => showPage('home'));
            tarteebBtn.addEventListener('click', () => showPage('tarteeb'));
            attendanceBtn.addEventListener('click', () => showPage('attendance'));
            studentsBtn.addEventListener('click', () => showPage('students'));
            
            // إعدادات
            saveSettingsBtn.addEventListener('click', saveSettings);
            
            // إدارة الطلاب
            addStudentBtn.addEventListener('click', addStudent);
            
            // تغيير التاريخ
            document.getElementById('attendanceDate').addEventListener('change', renderAttendancePage);
            document.getElementById('tarteebDate').addEventListener('change', renderTarteebPage);
            
            // إضافة الطالب بالضغط على Enter
            document.getElementById('newStudent').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addStudent();
                }
            });
        }
    </script>
</body>
